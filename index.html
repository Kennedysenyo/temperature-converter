<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./styles.css">
    <title>Temperature Converter</title>
    
  </head>
  <body>
    <main>
     <section class="converter-container">
      <h1>Temperature Converter</h2>
       <form id="temp-converter-frm">
        <input name="input" type="number" title="Please enter a number" value="" placeholder="Enter temperature">
        <select name="convert-to">
          <option value="" selected disabled hidden>Select Conversion</option>
          <option value="fahrenheit">Celsius to Fahrenheit</option>
          <option value="celsius">Fahrenheit to Celsius</option>
        </select>
        <button class="convert-btn" type="button">Convert</button>
        <input class="result" type="text" readonly value="" >
      </form>
     </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
